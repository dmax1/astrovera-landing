<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrovera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("astrovera-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
    }
    h1, p {
      margin: 0.5em 0;
    }
    input {
      margin: 0.5em 0;
      padding: 0.6em;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.6em 1.2em;
      border: none;
      background: #9c27b0;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Discover the answers hidden in the stars</h1>
    <p>Sign up for personalized horary guidance</p>
    <input type="text" placeholder="Name"><br>
    <input type="email" placeholder="Email"><br>
    <button>Sign Up</button>
  </div>
</body>
</html>
