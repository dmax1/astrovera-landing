<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrovera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   body {
	  margin: 0;
	  padding: 0;
	  min-height: 100vh;

	  background: url("astrovera-bg.png") no-repeat center center / cover;
	  background-attachment: fixed;

	  font-family: sans-serif;
	  color: white;
	  text-align: center;

	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	}
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
    }
    h1, p {
      margin: 0.5em 0;
    }
    input {
      margin: 0.5em 0;
      padding: 0.6em;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.6em 1.2em;
      border: none;
      background: #9c27b0;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  
</head>
<body>
  <div class="overlay">
    <h1>Discover the answers hidden in the stars</h1>
    <p>Sign up for personalized horary guidance</p>
	<form action="https://script.google.com/a/macros/astrovera.app/s/AKfycbzkAtfVJALWCqYRX6au8z9DFJR3IuNTKMkuxRaxRfxapblnfLqrg0HqmDb0DmchbNGMhw/exec" method="POST">
	  <input type="text" name="name" placeholder="Your Name" required>
	  <input type="email" name="email" placeholder="Your Email" required>
	  <button type="submit">Sign Up</button>
	</form>
  </div>
</body>
</html>
